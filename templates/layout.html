<!DOCTYPE html>
<html lang="ru">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    {% block head %}
        <title>layout</title>
    {% endblock %}
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
{% block body %}{% endblock %}
</body>
{% block script %}{% endblock %}
</html>
